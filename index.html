<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <div class="top-nav-left">
                <img src="/Assets/logo.svg" alt="">

                    <a href="#">Features</a>
                    <a href="#">Company</a>
                    <a href="#">Careers</a>
                    <a href="#">About</a>
                </div>
            </div>
            <div class="top-nav-right">
                <a href="#">Login</a>

            </div>
        </div>
        <div class="landingpage-body">

                <button>Learn More</button>
                <div class="landingpage-footer">
                    <img src="/Assets/client-databiz.svg" alt="">
                    <img src="/Assets/client-audiophile.svg" alt="">
                    <img src="/Assets/client-meet.svg" alt="">

            </div>
          
            <div class="landingpage-body-right">
                <img src="/Assets/image-hero-desktop.png" alt="">
